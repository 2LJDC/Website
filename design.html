    <style>
      body {
        background-color: #101720;
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }


      /*Gestaltung Container*/
      main {
        margin-left: 15rem;
        margin-right: 15rem;
      }
      .container {
        /*height: 1000px;*/
        /*width: 900px;*/
        /*Hintergrund(farbe)*/
        background-color: darkslategray;

        /*padding: 2rem;*/
        padding-top: 2rem;
        padding-bottom: 2rem;
        padding-left: 1rem;
        padding-right: 1rem;

        /*Item-Anordnung*/
        display: flex;
        /*justify-content: space-around;*/
        justify-content: center;
        flex-wrap: wrap;
        gap: 5rem;
      }

      .item1,
      .item2,
      .item3,
      .item4,
      .item5,
      .item6 {
        display: inline-flex;
        flex-direction: column;
        background-color: #101720;
        width: 40%;
        transition: all 0.5s;
        /*margin-bottom: 4rem;*/
        /*margin-left: 1rem;
    margin-right: 1rem;*/
        /*padding: 2rem;*/

        /*border-Gestaltung*/
        border-style: hidden;
        border-radius: 30px;
      }

      .item1 a,
      .item2 a,
      .item3 a,
      .item4 a,
      .item5 a,
      .item6 a {
        /*Gestaltung Items*/
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        overflow: hidden;

        /*margin und padding*/
        margin-top: 2rem;
        margin-left: 1.5rem;
        margin-right: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .item1 h3,
      .item2 h3,
      .item3 h3,
      .item4 h3,
      .item5 h3,
      .item6 h3 {
        color: white;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        font-family: FreeMono, monospace;
        font-size: 150%;
      }

      .container img {
        width: 350px;
      }

      /*hover für items*/

      .item1:hover,
      .item2:hover,
      .item3:hover,
      .item4:hover,
      .item5:hover,
      .item6:hover {
        z-index: 1;
        /*width: 800px;
    height: 700px;*/

        transition: all 0.5s;
        transform: scale(1.3);
        filter: drop-shadow(20px 20px 20px rgb(0, 0, 0));
        /*background-clip: content-box;
    backdrop-filter: blur(5px);
    background: transparent;*/
      }
