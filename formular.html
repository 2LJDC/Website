<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formular</title>
    <script src="formular.js"></script>
    <script src="cookiefunctions.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="graphics/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-color: #101720;
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .banner {
        align-items: center;
        text-align: center;
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      .navigation ul {
        text-align: center;
        padding: 0;
        margin: 0;
        margin-bottom: 10px;
        padding: 2rem;
        background-color: darkslategray;
      }

      .navigation li {
        display: inline-block;
        padding-inline: 5rem;
      }

      .navigation button {
        background-color: transparent;
        border-style: none;
      }

      .navigation ul li a button {
        text-decoration: none;
        color: white;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 150%;
        cursor: pointer;
        transition: all 1s;
      }

      .navigation button:hover {
        font-size: 200%;
        transition: all 0.5s;
        text-decoration: underline;
        color: rgb(197, 148, 148);
      }

      .navigation .formular {
        color: rgb(197, 148, 148);
      }

      .content {
        background-color: darkslategray;
        margin-left: 20rem;
        margin-right: 20rem;
        align-items: center;
        text-align: center;
        padding: 2rem;
      }

      .content h1 {
        display: block;
        text-align: center;
        font-family: OCR A Std, monospace;
        text-decoration: underline;
        font-size: 250%;
        color: whitesmoke;
      }

      .content label {
        display: block;
        padding: 1rem;
        font-family: OCR A Std, monospace;
        font-size: 150%;
        color: whitesmoke;
      }

      .content p input {
        display: inline;
        border-style: solid;
        border-radius: 50px;
        padding: 0.5rem;
        font-family: OCR A Std, monospace;
        font-size: 100%;
        border-color: rgb(156, 155, 155);
        border-width: 2.5px;
        margin-bottom: 1.5rem;
      }

      .content p {
        border-style: solid;
        border-radius: 30px;
        margin-top: 2rem;
        margin-left: 10rem;
        margin-right: 10rem;
        justify-content: center;
        background-color: rgba(169, 169, 169, 0.459);
      }

      button {
        background-color: transparent;
        border-style: hidden;
        justify-content: center;
        text-align: center;
        align-items: center;
      }

      button input {
        display: inline;
        border-style: solid;
        border-radius: 50px;
        padding-left: 2rem;
        padding-right: 2rem;
        padding-bottom: 0.5rem;
        padding-top: 0.5rem;
        font-family: OCR A Std, monospace;
        font-size: 150%;
        border-color: black;
        border-width: 2px;
        margin-top: 1.5rem;
        margin-bottom: 2rem;
        cursor: pointer;
        transition: all 1s;
        background-color: rgb(197, 148, 148);
      }

      button input:hover {
        font-size: 200%;
        background-color: #101720a1;
        transition: all 0.5s;
        color: aquamarine;
        border-width: 3px;
      }

      .content textarea {
        display: run-in;
        border-style: solid;
        border-radius: 50px;
        padding: 1.5rem;
        font-family: OCR A Std, monospace;
        font-size: 100%;
        border-color: rgb(156, 155, 155);
        border-width: 2.5px;
        margin-bottom: 1.5rem;
        margin-left: 3rem;
        margin-right: 3rem;
        max-width: 450px;
      }

      .content .textarea {
        align-items: center;
        text-align: center;
        margin-left: 5rem;
        margin-right: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- Banner und Navigation --->
    <div class="banner">
      <header>
        <h1><img src="#" srcset="#" alt="kekw" width="" /></h1>
        <p>
          Wir haben Bock, Wir haben Ideen, Wir haben den Mann ders Kann
          (Christian)
        </p>
      </header>
    </div>

    <div class="navigation">
      <nav>
        <ul>
          <li>
            <a href="2LJDC.html"
              ><button class="startseite">Startseite</button></a
            >
          </li>
          <li>
            <a href="#"><button class="design">Designs</button></a>
          </li>
          <li>
            <a href="formular.html"
              ><button class="formular">Kontaktformular</button></a
            >
          </li>
        </ul>
      </nav>
    </div>
    <!--Ende Banner und Navigation-->

    <noscript>
      Aktivieren sie Javascript oder verwenden sie einen anderen Browser um
      diesen Teil zu nutzen
    </noscript>

    <div class="content" id="form" hidden>
      <h1>Anfrage</h1>

      <form id="anfrage">
        <p>
          <label style="color: whitesmoke">Anrede: </label>
          <input
            id="herr"
            class="booleans"
            name="anrede"
            type="radio"
            value="Herr"
            checked="checked"
          />
          Herr
          <input id="frau" name="anrede" type="radio" value="Frau" />
          Frau
        </p>

        <p>
          <label for="name" style="color: whitesmoke">Name: </label>
          <input
            maxlength="40"
            name="name"
            type="text"
            id="name"
            class="strings"
            placeholder="Name"
            required
          />
        </p>

        <p>
          <label for="birthdate" style="color: whitesmoke"
            >Geburtsdatum:
          </label>

          <input
            name="birthdate"
            type="date"
            id="birthdate"
            class="strings"
            placeholder="birthdate"
            value="jjjj-mm-tt"
            min="1920-01-01"
            max="2024-01-01"
            required
          />
        </p>

        <p>
          <label for="email" style="color: whitesmoke">Email-adresse: </label>

          <input
            maxlength="60"
            name="email"
            type="email"
            id="email"
            class="strings"
            placeholder="Email-adresse"
            required
          />
        </p>

        <p>
          <label for="tel" style="color: whitesmoke">Telefonnummer: </label>

          <input
            maxlength="20"
            name="tel"
            type="text"
            id="tel"
            class="strings"
            placeholder="Telefonnummer"
          />
        </p>

        <p>
          <label style="color: whitesmoke">Vorlage: </label>

          <input
            id="v1"
            class="booleans"
            name="designvorlage"
            type="radio"
            value="Vorlage 1"
            checked="checked"
          />
          Bild Vorlage 1
          <input
            id="v2"
            class="booleans"
            name="designvorlage"
            type="radio"
            value="Vorlage 2"
          />
          Bild Vorlage 2
          <input
            id="v3"
            class="booleans"
            name="designvorlage"
            type="radio"
            value="Vorlage 3"
          />
          Bild Vorlage 3
        </p>

        <p>
          <label for="eigeneFarbe">Eigene Farbe wählen</label>
          <input id="eigeneFarbe" class="booleans" type="checkbox" /> Ja

          <input
            maxlength="40"
            name="farbe"
            type="color"
            id="farbe"
            class="strings"
            value="#0000ff"
            disabled
          />
        </p>

        <p class="textarea">
          <label for="idee" style="color: whitesmoke"
            >Eigene Vorstellungen:
          </label>

          <textarea
            name="idee"
            type="text"
            id="idee"
            class="strings"
            placeholder="Eigene Vorstellungen..."
            rows="10"
            cols="80"
            required
          ></textarea>
        </p>

        <p class="textarea">
          <label for="sonstiges" style="color: whitesmoke">Sonstiges: </label>

          <textarea
            name="sonstiges"
            type="text"
            id="sonstiges"
            class="strings"
            placeholder="Sonstiges..."
            rows="10"
            cols="80"
          ></textarea>
        </p>
        <button><input type="submit" /></button>
        <button><input type="reset" /></button>
      </form>
    </div>

    <script>
      document.getElementById("form").hidden =
        !document.getElementById("form").hidden;
      document.getElementById("anfrage").addEventListener("submit", senden);
      document.getElementById("anfrage").addEventListener("reset", function () {
        deleteAll();
        safe("erlaubt", true, 30);
      });
      document
        .getElementById("eigeneFarbe")
        .addEventListener("click", function () {
          document.getElementById("farbe").disabled =
            !document.getElementById("farbe").disabled;
        });
    </script>
    <!--Cookies-->

    <div id="cookieMessage">
      <div id="c-container">
        <div id="c-subcontainer">
          <div id="c-message">
            <p>
              Wir benutzen Cookies um die bestmögliche Leistung dieser Website
              zu erreichen. <a href=""> Mehr Info.</a>
            </p>
            <button id="cookie-btn-true" class="cbtn">Akzeptieren</button>
            <button id="cookie-btn-false" class="cbtn">Ablehnen</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", cookieMessage);

      document
        .querySelector("#cookie-btn-true")
        .addEventListener("click", function () {
          cookieButton(true);
        });
      document
        .querySelector("#cookie-btn-false")
        .addEventListener("click", function () {
          cookieButton(false);
        });
    </script>

    <script>
      if (getCookie("erlaubt")) {
        for (let i = 0; i < cName.length; i++) {
          if (cName[i] != "erlaubt") {
            if (cValue[i] == "true") {
              document.getElementById(cName[i]).checked = true;
            } else if (cValue[i] == "false") {
              document.getElementById(cName[i]).checked = false;
            } else {
              document.getElementById(cName[i]).value = cValue[i];
            }
          }
        }
        if (document.getElementById("eigeneFarbe").checked) {
          document.getElementById("farbe").disabled =
            !document.getElementById("farbe").disabled;
        }
      }
    </script>

    <script>
      const names1 = [
        "name",
        "birthdate",
        "email",
        "tel",
        "farbe",
        "idee",
        "sonstiges",
      ];
      const names2 = ["herr", "frau", "v1", "v2", "v3"];
      for (let i = 0; i < names1.length; i++) {
        document
          .getElementById(names1[i])
          .addEventListener("change", function () {
            if (getCookie("erlaubt" == "true")) {
              safe(this.id, this.value, 30);
            }
          });
      }
      for (let i = 0; i < names2.length; i++) {
        document
          .getElementById(names2[i])
          .addEventListener("change", function () {
            if (getCookie("erlaubt" == "true")) {
              const rdb = document.querySelectorAll(
                "input[name=" + this.name + "]"
              );
              for (let i = 0; i < rdb.length; i++) {
                if (rdb[i].checked) {
                  safe(rdb[i].id, true, 30);
                } else {
                  safe(rdb[i].id, false, 30);
                }
              }
            }
          });
      }
      document
        .getElementById("eigeneFarbe")
        .addEventListener("change", function () {
          if (getCookie("erlaubt") == "true") {
            safe(this.id, this.checked, 30);
          }
        });
    </script>
  </body>
</html>
